<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Add new appointment </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>
<form action="#" th:action="@{/appointment/create-new-appointment}" method="post">
    <table class="table table-dark">
        <tr>
            <td> Date:</td>
            <td><input type="datetime-local" name="appointmentDateTime" required></td>
        </tr>
        <tr>
            <td> Manicurist:</td>
            <td>
                <select class="form-select" aria-label="Default select example" name="manicuristId" required>
                    <option value=""> --</option>
                    <option th:each="manicurist: ${manicurists}"
                            th:value="${manicurist.id}"
                            th:text="${manicurist.firstName} + ' ' + ${manicurist.lastName}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Customer:</td>
            <td>
                <select class="form-select" aria-label="Default select example" name="customerId" required>
                    <option value="" selected> --</option>
                    <option th:each="customer: ${customers}"
                            th:value="${customer.id}"
                            th:text="${customer.firstName} + ' ' + ${customer.lastName}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Services (press CTRL + click -> for multiple choice)</td>
            <td>
                <select class="form-select" multiple aria-label="multiple select example" name="nailsServicesIds" required>
                    <option value="" selected> -- </option>
                    <option th:each="service: ${services}"
                            th:value="${service.id}"
                            th:text="${service.serviceName}">
                    </option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit" value="Create" class="btn btn-success">Create</button>
</form>
<form th:action="@{/appointment/allAppointments}">
    <button type="submit" class="btn btn-danger">Cancel</button>
</form>

</body>

</html>
