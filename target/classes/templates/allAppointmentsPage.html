<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All appointments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>

<form th:action="@{/appointment/goToCreateAppointmentPage}">
    <button type="submit" class="btn btn-success"> Add new appointment</button>
</form>
<form th:action="@{/appointment/findByDate}" th:object="${dateRequest}">
    <input type="date" name="dateRequest">
    <button type="submit" class="btn btn-success"> Search </button>
</form>

<table class="table table-dark">
    <thead>
    <tr>
        <th>Id</th>
        <th>Appointment date</th>
        <th>Appointment time</th>
        <th>Manicurist</th>
        <th>Customer</th>
        <th>Services</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment: ${appointments}">
        <td><span th:text="${appointment.id}">Id</span></td>
        <td><span th:text="${appointment.appointmentDate}">Appointment date</span></td>
        <td><span th:text="${appointment.appointmentTime}">Appointment time</span></td>
        <td><span th:text="${appointment.manicurist.getFirstName() + appointment.manicurist.getLastName()}">Manicurist</span></td>
        <td><span th:text="${appointment.customer.getFirstName() + appointment.customer.getLastName()}">Customer</span></td>
        <td><span th:text="${appointment.nailsServices}">Services</span></td>
    </tr>
    </tbody>
</table>


</body>
</html>
