<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Appointments by date </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>

<h4 th:if="${appointments.isEmpty()}">
    No Appointments for this date
</h4>

<table class="table table-dark">
    <thead>
    <tr>
        <th>Id</th>
        <th>Date(YYYY-MM-DD)</th>
        <th>Time</th>
        <th>Manicurist</th>
        <th>Customer</th>
        <th>Services</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="appointment: ${appointments}">
        <td><span th:text="${appointment.id}">Id</span></td>
        <td><span th:text="${appointment.appointmentDate}">Date</span></td>
        <td><span th:text="${appointment.appointmentTime}">Time</span></td>
        <td><span th:text="${appointment.manicurist.firstName} + ' ' + ${appointment.manicurist.lastName}">Manicurist</span></td>
        <td><span th:text="${appointment.customer.firstName} + ' ' + ${appointment.customer.lastName}">Customer</span></td>
        <td th:each="service: ${appointment.nailsCares}"><span th:text="${service.serviceName}">Services</span></td>
    </tr>
    </tbody>
</table>


</body>
</html>
