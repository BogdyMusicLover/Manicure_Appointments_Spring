<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All appointments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>

<form th:action="@{/appointment/goToCreateAppointmentPage}">
    <div>
        <button type="submit" class="btn btn-success"> Add new appointment</button>
    </div>
</form>
<form th:action="@{/appointment/findByDate}">
    <div>
        <button type="submit" class="btn btn-success"> Search</button>
        <input type="date" name="date">
    </div>
</form>
<form th:action="@{/appointment/listBetween}">
    <div>
        <button type="submit" class="btn btn-success">Search</button>
        <input type="date" name="dateFrom">
        <input type="date" name="dateTo">
    </div>
</form>
<div>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>Appointment date & time</th>
            <th>Manicurist</th>
            <th>Customer</th>
            <th>Services</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment: ${appointments}">
            <td><span th:text="${appointment.appointmentDateTime}">Appointment date & time</span>
                <form th:action="@{/appointment/update-date}" method="post">
                    <button type="submit" class="btn btn-primary btn-sm">Change date&time</button>
                    <input type="hidden" name="id" th:value="${appointment.id}">
                    <input type="datetime-local" name="appointmentDateTime">
                </form>

            </td>
            <td><span th:text="${appointment.manicurist.getFirstName() + ' ' + appointment.manicurist.getLastName()}">Manicurist</span>
            </td>
            <td>
                <span th:text="${appointment.customer.getFirstName() + ' ' + appointment.customer.getLastName()}">Customer</span>
                <form th:action="@{/appointment/update-customer}" method="post">
                    <button type="submit" class="btn btn-primary btn-sm">Change customer</button>
                    <input type="hidden" name="id" th:value="${appointment.id}">
                    <select class="form-select" aria-label="Default select example" name="customerId">
                        <option value="" selected> --</option>
                        <option th:each="customer: ${allCustomers}"
                                th:value="${customer.id}"
                                th:text="${customer.firstName} + ' ' + ${customer.lastName}">
                        </option>
                    </select>
                </form>
            </td>
            <td th:each="service: ${appointment.nailsCares}">
                <span th:text="${service.serviceName}">Services</span>
            </td>
            <td>
                <form th:action="@{/appointment/goToUpdateServices}">
                    <input type="hidden" name="id" th:value="${appointment.id}">
                    <button type="submit" class="btn btn-primary btn-sm">Change services</button>
                </form>
            </td>
            <td>
                <form th:action="@{/appointment/delete}">
                    <input type="hidden" name="id" th:value="${appointment.id}">
                    <button type="submit" class="btn btn-danger"> Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
