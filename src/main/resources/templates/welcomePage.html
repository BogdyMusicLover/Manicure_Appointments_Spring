<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Manicure Appointments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>

<h1>Welcome to your Manicure Appointments application!</h1>

<form th:action="@{/appointment/allAppointments}">
    <button type="submit" class="btn btn-primary btn-lg">View all appointments</button>
</form>

<form th:action="@{/appointment/goToCreateAppointmentPage}">
    <button type="submit" class="btn btn-success"> Add new appointment</button>
</form>

<form th:action="@{/appointment/findByDate}" th:object="${dateRequest}">
    <input type="date" name="dateRequest">
    <button type="submit" class="btn btn-success"> Search appointment by date </button>
</form>


<form th:action="@{/customer/allCustomers}">
    <button type="submit" class="btn btn-primary btn-lg"> View all customers</button>
</form>

<form th:action="@{/customer/goToCreateCustomerPage}">
    <button type="submit" class="btn btn-success"> Add new customer</button>
</form>
<form th:action="@{/customer/findByFirstName}">
    <input type="text" name="firstName" placeholder="First name">
    <button type="submit" class="btn btn-success"> Find Customer by first name</button>
</form>

<form th:action="@{/nails-service/goToCreateServicePage}">
    <button type="submit" class="btn btn-success"> Add new service</button>
</form>


</body>
</html>
