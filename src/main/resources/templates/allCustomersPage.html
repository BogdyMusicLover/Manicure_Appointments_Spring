<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>

<form th:action="@{/customer/goToCreateCustomerPage}">
    <button type="submit" class="btn btn-success"> Add new customer</button>
</form>
<form th:action="@{/customer/findByFirstName}">
    <button type="submit" class="btn btn-success"> Find by name</button>
    <input type="text" name="firstName" placeholder="First name">
</form>
<form th:action="@{/customer/allActiveCustomers}">
    <button type="submit" class="btn btn-success"> View all active customers</button>
</form>

<table class="table table-dark">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last name</th>
        <th>Phone number</th>
        <th>Birth Date</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}">
        <td><span th:text="${customer.id}">Id</span></td>
        <td><span th:text="${customer.firstName}">First Name</span>
            <form th:action="@{/customer/update-firstname}" method="post">
                <input type="hidden" name="id" th:value="${customer.id}">
                <input type="text" name="firstName">
                <button type="submit" class="btn btn-primary btn-sm">Change</button>
            </form>
        </td>
        <td><span th:text="${customer.lastName}">Last Name</span>
            <form th:action="@{/customer/update-lastname}" method="post">
                <input type="hidden" name="id" th:value="${customer.id}">
                <input type="text" name="lastName">
                <button type="submit" class="btn btn-primary btn-sm">Change</button>
            </form>
        </td>
        <td><span th:text="${customer.phoneNumber}">Phone Number</span>
            <form th:action="@{/customer/update-phoneNumber}" method="post">
                <input type="hidden" name="id" th:value="${customer.id}">
                <input type="text" name="phoneNumber">
                <button type="submit" class="btn btn-primary btn-sm">Change</button>
            </form>
        </td>
        <td><span th:text="${customer.birthDate}">Birth Date</span>
            <form th:action="@{/customer/update-birthdate}" method="post">
                <input type="hidden" name="id" th:value="${customer.id}">
                <input type="date" name="birthDate">
                <button type="submit" class="btn btn-primary btn-sm">Change</button>
            </form>
        </td>
        <td><span th:text="${customer.email}">Email</span>
            <form th:action="@{/customer/update-email}" method="post">
                <input type="hidden" name="id" th:value="${customer.id}">
                <input type="text" name="email">
                <button type="submit" class="btn btn-primary btn-sm">Change</button>
            </form>
        </td>
        <td><span th:if="${customer.active}"> Active </span>
            <span th:unless="${customer.active}"> Not active </span>
            <div class="form-check form-switch">
                <form th:action="@{customer/update-status}" method="post">
                    <input type="hidden" name="id" th:value="${customer.id}">
                    <input type="checkbox"
                           th:checked="${customer.active}"
                           name="active"
                           class="form-check-input">
                </form>
            </div>
        </td>
        <td>
            <form th:action="@{/customer/findByFirstName}">
                <input type="hidden" name="firstName" th:value="${customer.firstName}">
                <button type="submit" class="btn btn-primary btn-sm"> View Appointments</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
