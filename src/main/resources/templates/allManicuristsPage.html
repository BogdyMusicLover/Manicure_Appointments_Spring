<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All manicurists</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>

<form th:action="@{/manicurist/goToCreateManicuristPage}">
    <button type="submit" class="btn btn-success"> Add new manicurist</button>
</form>

<table class="table table-dark">
    <form th:if="${manicurists.isEmpty() }">
        <h3> No Manicurists </h3>
    </form>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Phone number</th>
        <th>Hire Date</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="manicurist : ${manicurists}">
        <td><span th:text="${manicurist.id}"> Id </span></td>
        <td><span th:text="${manicurist.firstName}"> First Name </span></td>
        <td><span th:text="${manicurist.lastName}"> Last Name </span></td>
        <td><span th:text="${manicurist.phoneNumber}"> Phone Number </span></td>
        <td><span th:text="${manicurist.hireDate}"> Hire Date </span></td>
        <td>
            <form th:action="@{/manicurist/delete}" th:object="${deleteRequest}" method="post">
                <input type="hidden" name="id" th:value="${manicurist.id}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
        <td>
            <form th:action="@{/manicurist/goToUpdateManicuristPage}">
                <input type="hidden" name="id" th:value="${manicurist.id}">
                <button type="submit" class="btn btn-info">Update</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
