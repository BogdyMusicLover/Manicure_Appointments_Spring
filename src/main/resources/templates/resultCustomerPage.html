<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Customer </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>

<h2 class="text-success" th:bgcolor="green" th:each="customer: ${customers}">
    <span th:text="${customer.firstName} + ' ' + ${customer.lastName}"></span>
</h2>

<table class="table table-dark">
    <thead>
    <tr>
        <th>Appointment date</th>
        <th>Appointment time</th>
        <th>Services</th>
        <th></th>
    </tr>
    </thead>
    <tbody th:each="customer: ${customers}">
    <tr th:each="appointment: ${customer.getAppointments()}">
        <td><span th:text="${appointment.appointmentDate}"></span></td>
        <td><span th:text="${appointment.appointmentTime}"></span></td>
        <td th:each="service:${appointment.getNailsServices()}">
            <span th:text="${service.serviceName}"></span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
