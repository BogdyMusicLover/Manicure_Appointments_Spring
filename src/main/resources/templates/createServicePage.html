<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Add new service </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>
<form action="#" th:action="@{/nails-service/createService}" th:object="${createServiceRequest}" method="post">
    <table class="table table-dark">
        <tr>
            <td> Service name :</td>
            <td><input type="text" name="serviceName" placeholder="service name" required></td>
        </tr>
        <tr>
            <td> Price:</td>
            <td><input type="number" name="price" placeholder="price" required></td>
        </tr>
    </table>
    <button type="submit" value="Create" class="btn btn-success">Add service</button>
</form>

<form th:action="@{/nails-service/allServices}">
    <button type="submit" class="btn btn-danger">Cancel</button>
</form>

</body>

</html>
