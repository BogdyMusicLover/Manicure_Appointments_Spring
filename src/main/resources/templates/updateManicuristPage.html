<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Update manicurist </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>
<form action="#" th:action="@{/manicurist/update-manicurist}" th:object="${manicuristId}" method="post">
    <table class="table table-dark">

        <input type="hidden" name="id" th:value="${manicuristId}">

        <tr>
            <td> First name :</td>
            <td><input type="text" name="firstName" placeholder="First name"></td>
        </tr>
        <tr>
            <td> Last name :</td>
            <td><input type="text" name="lastName" placeholder="Last name"></td>
        </tr>
        <tr>
            <td> Phone number :</td>
            <td><input type="text" name="phoneNumber" placeholder="Phone number"></td>
        </tr>
        <tr>
            <td> Last name :</td>
            <td><input type="date" name="hireDate" placeholder="Hire date"></td>
        </tr>
    </table>
    <button type="submit" value="Create" class="btn btn-success">Update</button>
</form>

<form th:action="@{/manicurist/allManicurists}">
    <button type="submit" class="btn btn-danger">Cancel</button>
</form>

</body>

</html>
