<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background-image: url(/images/background4.jpg);
        }
    </style>
</head>
<body>

<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>

<h2> Choose an option </h2>

<form th:action="@{/appointment/allAppointments}">
    <div>
    <button type="submit" class="btn btn-success">View all appointments</button>
    </div>
</form>

<form th:action="@{/appointment/goToCreateAppointmentPage}">
    <div>
        <button type="submit" class="btn btn-success"> Add new appointment</button>
    </div>
</form>
<form th:action="@{/appointment/findByDate}">
    <div>
        <button type="submit" class="btn btn-success"> Search</button>
        <input type="date" name="date" required>
    </div>
</form>

<form th:action="@{/appointment/listBetween}">
    <div>
        <button type="submit" class="btn btn-success">Search</button>
        <input type="date" name="dateFrom" required>
        <input type="date" name="dateTo" required>
    </div>
</form>

</body>
</html>
