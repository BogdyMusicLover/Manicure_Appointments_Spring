<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active" aria-current="page">Home</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/manicurist}">
            <button class="nav-link active">Manicurists</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active">Customers</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/appointment}">
            <button class="nav-link active">Appointments</button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/nails-service}">
            <button class="nav-link active">Nails Services</button>
        </form>
    </li>
</ul>

<form th:action="@{/appointment/allAppointments}">
    <button type="submit" class="btn btn-primary btn-lg">View all appointments</button>
</form>

<form th:action="@{/appointment/goToCreateAppointmentPage}">
    <button type="submit" class="btn btn-primary btn-lg"> Add new appointment</button>
</form>
<form th:action="@{/appointment/findByDate}">
    <button type="submit" class="btn btn-primary btn-lg"> Search</button>
    <input type="date" name="appointmentDate">
</form>



</body>
</html>
