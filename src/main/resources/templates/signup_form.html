<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Registration </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <div>
        <h1> User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" method="post" th:object="${user}"
          style="max-width: 600px; margin: 0 auto ">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4"> E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4"> Password </label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}"
                           required minlength="6" maxlength="24">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4"> First Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}"
                           required minlength="4" maxlength="24">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4"> Last Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}"
                           required minlength="2" maxlength="24">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>

</div>


</body>
</html>
